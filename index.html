<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/asset/css/reset.css" />
    <link rel="stylesheet" href="/asset/css/styles.css" />
  </head>
  <body id="body-styles"></body>
  <div class="project-wrapper">
    <!-- Image Start -->
    <img
      class="image-wrapper"
      src="./asset/images/image-product-desktop.jpg"
      alt="Product-image"
    />
    <!-- Image End -->
    <!-- Mobile Image Start -->
    <img
      class="mobile-image-wrapper"
      src="./asset/images/image-product-mobile.jpg"
      alt="Product-image"
    />
    <!-- Mobile Image End -->
    <div class="product-info_wrapper">
      <div class="product-preheading">PERFUME</div>
      <div class="product-heading">Gabrielle Essence Eau De Parfum</div>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-wrapper">
        <div class="price-heading">
          $149.99
          <div class="price-preheading">$169.99</div>
        </div>
      </div>
      <button type="submit" class="button-wrapper">
        <img
          class="cart-image"
          src="./asset/images/icon-cart.svg"
          alt="Cart Image"
        />
        Add to Cart
      </button>
    </div>
  </div>
</html>
